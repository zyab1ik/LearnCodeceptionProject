namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 3000M
    strict_xml: true
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Qameta\Allure\Codeception\AllureCodeception
